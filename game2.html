<!DOCTYPE html>
<html>
<head>
  <title> Catch the form! </title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>

canvas {
    top: 100px;
    border:1px solid #d3d3d3;
    background-color: lightblue;

}

.top-left {
  position: absolute;
  top: 30px;
  left: 320px;
  color: black;
  font-size: 40px;
	font-family: 'Press Start 2P';
}

.multi-choice {
  position: absolute;
  top: 100px;
  left: 100px;
  color: black;
  font-size: 10px;
	font-family: 'Press Start 2P';
}

.question-set{
  display: none;
}

</style>
</head>
<body onload="startGame()">
<div class="top-left">Catch the right form!</div>

<div class="multi-choice">
  <div class="question-set" id=1 style="display: block;">
    <h2 class="question">1. What document contains information about yearly income and withheld taxes?</h2>
    <div class="choices">
      <div class="choice" id=1>a) W2</div>
      <div class="choice" id=0>b) W4</div>
      <div class="choice" id=0>c) 1040A</div>
      <div class="choice" id=0>d) 1099</div>
    </div>
  </div>

  <div class="question-set" id=2>
    <h2 class="question">2. Under what income do you not have to file taxes?</h2>
    <div class="choices">
      <div class="choice" id=0>a) $6,000</div>
      <div class="choice" id=1>b) $12,000</div>
      <div class="choice" id=0>c) $18,000</div>
      <div class="choice" id=0>d) $24,000</div>
    </div>
  </div>
</div>

<script>

var myGamePiece, myEnemyPiece;
var myObstacles1 = [];
var myObstacles2 = [];
var myObstacles3 = [];
var myObstacles4 = [];
var myScore;

function startGame() {
    myGamePiece = new component(60, 60, "avatar.png", 400, 590, "image");
    myScore = new component("30px", "Consolas", "black", 80, 40, "text");
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 1350;
        this.canvas.height = 650;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', function (e) {
            myGameArea.key = e.keyCode;
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.key = false;
        })
    },
    clear : function(){
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
    clearInterval(this.interval);
  }
}

function component(width, height, color, x, y, type) {
    this.gamearea = myGameArea;
    this.type = type;
    if (type == "image") {
      this.image = new Image();
      this.image.src = color;
    }
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.x = x;
    this.y = y;
    this.update = function() {
        ctx = myGameArea.context;
        if (type == "image") {
            ctx.drawImage(this.image,
                this.x,
                this.y,
                this.width, this.height);
        }
        else if (this.type == "text") {
          ctx.font = this.width + " " + this.height;
          ctx.fillStyle = color;
          ctx.fillText(this.text, this.x, this.y);
        }
        else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;
    }
    this.crashWith = function(otherobj) {
    var myleft = this.x;
    var myright = this.x + (this.width);
    var mytop = this.y;
    var mybottom = this.y + (this.height);
    var otherleft = otherobj.x;
    var otherright = otherobj.x + (otherobj.width);
    var othertop = otherobj.y;
    var otherbottom = otherobj.y + (otherobj.height);
    var crash = true;
    if ((mybottom < othertop) ||
    (mytop > otherbottom) ||
    (myright < otherleft) ||
    (myleft > otherright)) {
      crash = false;
    }
    return crash;
  }
}

function nextTest(index) {
  var prevSet = document.getElementById(index)
  var integerIndex = parseInt(index);
  var nextSet = document.getElementById(integerIndex+1);
  if(integerIndex <= 3) {
  $(prevSet).fadeOut();
  $(nextSet).delay(400).css("background-color", rgba(0, 0, 0, 0.75));
  } else {
    alert("You've defeated all of the tax forms! On to the next enemy!")
  }
}

function checkStop(val, index) {
  if(this.document.getElementById("choice") == val)
  {
    alert("correct!");
    myScore.text = "SCORE: " + myGameArea.frameNo + 100;
    nextTest(index + 1);
    myGameArea.stop();
  }
  else {
    alert("wrong :(");
    myGamePiece.x=10;
  }
  return;
}

function updateGameArea() {
    var x, y;
    // var a = document.getElementsByClassName("question-set");
    // var b = a[1];
    // alert(b);
    for (i = 0; i < myObstacles1.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles1[i])) {
            checkStop(1);
        }
    }
    for (i = 0; i < myObstacles2.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles2[i])) {
            checkStop(2);
        }
    }
    for (i = 0; i < myObstacles3.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles3[i])) {
            myGameArea.stop();
            return;
        }
    }
    for (i = 0; i < myObstacles4.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles4[i])) {
            myGameArea.stop();
            return;
        }
    }

    if(myGamePiece.x <= 0)
    {
      myGamePiece.x = 50;
    }
    else if (myGamePiece.x >= 1350)
    {
      myGamePiece.x = 50;
    }

    myGameArea.clear();
    myGameArea.frameNo += 1;
    myGamePiece.speedX = 0;
    myGamePiece.speedY = 0;

    myGameArea.frameNo += 1;
     if (myGameArea.frameNo == 1 || everyinterval(150)) {
         x = myGameArea.canvas.width;
         y = myGameArea.canvas.height - 200;
         myObstacles1.push(new component(60, 60, "1040.png", 200, 100, "image"));
         myObstacles2.push(new component(60, 60, "1099.png", 500, 100, "image"));
         myObstacles3.push(new component(60, 60, "w2.png", 800, 100, "image"));
         myObstacles4.push(new component(60, 60, "w4.png", 1100, 100, "image"));
     }
     for (i = 0; i < myObstacles1.length; i += 1) {
         myObstacles1[i].y +=4;
         myObstacles1[i].update();
         myObstacles2[i].y +=3;
         myObstacles2[i].update();
         myObstacles3[i].y +=4;
         myObstacles3[i].update();
         myObstacles4[i].y +=5;
         myObstacles4[i].update();
     }
    if (myGameArea.key && myGameArea.key == 37) {
      myGamePiece.speedX = -8;
    }
    if (myGameArea.key && myGameArea.key == 39) {
      myGamePiece.speedX = 8;
    }
    myScore.text = "SCORE: " + myGameArea.frameNo;
      myScore.update();
      myGamePiece.newPos();
      myGamePiece.update();
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}
</script>

</body>
</html>
