<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>

canvas {
    border:1px solid #d3d3d3;
    background-color: blue;
}

</style>
</head>
<body onload="startGame()">
<script>

var myGamePiece, myEnemyPiece;

function startGame() {
    myGamePiece = new component(30, 30, "monster.png", 225, 240, "image");
    myEnemyPiece1 = new component(30, 30, "taxes.gif", 100, 0, "image");
    myEnemyPiece2 = new component(30, 30, "taxes.gif", 200, 0, "image");
    myEnemyPiece3 = new component(30, 30, "taxes.gif", 300, 0, "image");
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', function (e) {
            myGameArea.key = e.keyCode;
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.key = false;
        })
    },
    clear : function(){
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
    clearInterval(this.interval);
  }
}

function component(width, height, color, x, y, type) {
    this.gamearea = myGameArea;
    this.type = type;
    if (type == "image") {
      this.image = new Image();
      this.image.src = color;
    }
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.x = x;
    this.y = y;
    this.update = function() {
        ctx = myGameArea.context;
        if (type == "image") {
            ctx.drawImage(this.image,
                this.x,
                this.y,
                this.width, this.height);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;
    }
    this.crashWith = function(otherobj) {
    var myleft = this.x;
    var myright = this.x + (this.width);
    var mytop = this.y;
    var mybottom = this.y + (this.height);
    var otherleft = otherobj.x;
    var otherright = otherobj.x + (otherobj.width);
    var othertop = otherobj.y;
    var otherbottom = otherobj.y + (otherobj.height);
    var crash = true;
    if ((mybottom < othertop) ||
    (mytop > otherbottom) ||
    (myright < otherleft) ||
    (myleft > otherright)) {
      crash = false;
    }
    return crash;
  }
}

function updateGameArea() {
    myGameArea.clear();
    myGamePiece.speedX = 0;
    myGamePiece.speedY = 0;
    myEnemyPiece1.y +=1;
    myEnemyPiece2.y +=1;
    myEnemyPiece3.y +=2;
    if (myGameArea.key && myGameArea.key == 37) {
      myGamePiece.speedX = -3;
    }
    if (myGameArea.key && myGameArea.key == 39) {
      myGamePiece.speedX = 3;
    }
    myGamePiece.newPos();
    myGamePiece.update();
    myEnemyPiece1.update();
    myEnemyPiece2.update();
    myEnemyPiece3.update();
}

</script>

</body>
</html>
