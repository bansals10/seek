<!DOCTYPE html>
<html>
  <head>
    <meta charset= "utf-8">
    <title>PLAY</title>
    <link href="SEEK.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>

  </head>

  <body>
    <img src="file:///Users/elaine/Downloads/pixil-frame0.png" id="play-background">
    <div class="multi-choice">
      <div class="timer">
      <label id="minutes">00</label>:<label id="seconds">00</label>        
      </div>
      <div class="question-set" id=1 style="display: block;">
        <h2 class="question">question 1</h2>
        <div class="choices">
          <div class="choice" id=1>a</div>
          <div class="choice" id=0>b</div>
          <div class="choice" id=0>c</div>
          <div class="choice" id=0>d</div>
        </div>
      </div>

      <div class="question-set" id=2>
        <h2 class="question">question 2</h2>
        <div class="choices">
          <div class="choice" id=1>a</div>
          <div class="choice" id=0>b</div>
          <div class="choice" id=0>c</div>
          <div class="choice" id=0>d</div>
        </div>
      </div>
    </div>
    <script>
    var minutesLabel = document.getElementById("minutes");
    var secondsLabel = document.getElementById("seconds");
    var totalSeconds = 0;
    setInterval(setTime, 1000);

    function nextTest(index) {
      var prevSet = document.getElementById(index)
      var integerIndex = parseInt(index);
      var nextSet = document.getElementById(integerIndex+1);
      //if(integerIndex == ) {} else {}
      $(prevSet).fadeOut();
      $(nextSet).delay(400).fadeTo(400, 0.5);
    }

    $(".choice").click(function(event) {
      if(event.target.id == 1){
        var index = $(this).parent().parent().attr('id');
        alert("correct!");
        nextTest(index);
        minutesLabel = 00;
        secondsLabel = 00;
        totalSeconds = 0
        setInterval(setTime,1000);
      } else {
        alert("wrong :(");
     }
    });


    function setTime() {
      ++totalSeconds;
      secondsLabel.innerHTML = pad(totalSeconds % 60);
      minutesLabel.innerHTML = pad(parseInt(totalSeconds / 60));
    }

    function pad(val) {
      var valString = val + "";
      if (valString.length < 2) {
        return "0" + valString;
      } else {
        return valString;
      }
    }

    </script>



  </body>
</html>
